<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="resumeForm">
      <!-- Personal Information -->
      <fieldset>
        <legend>User Name</legend>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          required
        /><br /><br />

        <legend>Personal Information</legend>
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" required />

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </fieldset>

      <!-- Education -->
      <fieldset>
        <legend>Education</legend>
        <label for="degree">Degree</label>
        <input type="text" id="degree" name="degree" required />

        <label for="education">School</label>
        <input type="text" id="education" name="education" required />
      </fieldset>

      <!--Work  Experience -->
      <fieldset>
        <legend>Work Experience</legend>
        <label for="workExperience">Details:</label>
        <textarea name="workExperience" id="workExperience" required></textarea>
      </fieldset>

      <!-- Skills -->
      <fieldset id="skillsSection">
        <legend>Skills</legend>
        <label for="skills">List your skills</label>
        <textarea name="skills" id="skills" required></textarea>
      </fieldset>

      <!-- Button to toggle skills visibility -->
      <button type="button" id="toggleSkills">Hide Skills Section</button>
      <!-- button to generate resume -->
      <button type="submit">Generate Resume</button>
    </form>

    <!-- Generated output -->
    <div id="resumePage" class="resume-page hidden">
        <!-- Generated resume content -->
      <div id="resumeContent" class="resume-content">
        <!-- Generate Image -->
        <img id="resumePhoto" class="resume-photo" src="" alt="photo" />
        <!-- Generated personal Info -->
        <h1 id="resumeName"></h1>
        <p id="resumeEmail"></p>
        <p id="resumePhone"></p>
        <!-- Generated Education -->
        <h2>Education</h2>
        <p id="resumeEducation"></p>
        <!-- Generated Work Experience -->
        <h2>Work Experience</h2>
        <p id="resumeWorkExperience"></p>
        <!-- Genetared Skills -->
        <h2>skills</h2>
        <p id="resumeSiklls"></p>
      </div>
      <button id="EditButton">Edit Resume</button>
      <button id="backButton" onclick="window.location.href='index.html'" >Back to form</button>
      <button id="shareLinkButton">Sharable Link</button>
      <button id="download-pdf">Download PDF</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
